<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oppo Models and Prices</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #008080;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f0f0f0;
        }
        .card-content {
            padding: 15px 20px;
            text-align: center;
        }
        .model-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 10px 0 8px;
            color: #006666;
        }
        .price {
            font-size: 1.1rem;
            color: #e91e63;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .card img {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Oppo Smartphone Models & Prices</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="https://fdn2.gsmarena.com/vv/pics/oppo/oppo-reno8-pro-5g-1.jpg" alt="Oppo Reno8 Pro 5G" />
            <div class="card-content">
                <div class="model-name">Oppo Reno8 Pro 5G</div>
                <div class="price">₹ 39,990</div>
            </div>
        </div>

        <div class="card">
            <img src="https://fdn2.gsmarena.com/vv/pics/oppo/oppo-f21-pro-5g-1.jpg" alt="Oppo F21 Pro 5G" />
            <div class="card-content">
                <div class="model-name">Oppo F21 Pro 5G</div>
                <div class="price">₹ 22,999</div>
            </div>
        </div>

        <div class="card">
            <img src="https://fdn2.gsmarena.com/vv/pics/oppo/oppo-a57-2022-1.jpg" alt="Oppo A57 2022" />
            <div class="card-content">
                <div class="model-name">Oppo A57 2022</div>
                <div class="price">₹ 13,490</div>
            </div>
        </div>

        <div class="card">
            <img src="https://fdn2.gsmarena.com/vv/pics/oppo/oppo-reno7-5g-1.jpg" alt="Oppo Reno7 5G" />
            <div class="card-content">
                <div class="model-name">Oppo Reno7 5G</div>
                <div class="price">₹ 29,990</div>
            </div>
        </div>

        <div class="card">
            <img src="https://fdn2.gsmarena.com/vv/pics/oppo/oppo-a16-1.jpg" alt="Oppo A16" />
            <div class="card-content">
                <div class="model-name">Oppo A16</div>
                <div class="price">₹ 11,490</div>
            </div>
        </div>

        <div class="card">
            <img src="https://fdn2.gsmarena.com/vv/pics/oppo/oppo-reno6-5g-1.jpg" alt="Oppo Reno6 5G" />
            <div class="card-content">
                <div class="model-name">Oppo Reno6 5G</div>
                <div class="price">₹ 27,990</div>
            </div>
        </div>
    </div>

</body>
